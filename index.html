<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Solaris</title>
</head>

<body>

  <header class="header">
    <div class="header__search-wrapper">
      <input type="text" name="" class="header__search-bar" id="planetSearch">
      <button class="header__btn" id="btnSubmit"></button>
    </div>
    <span class="header__error-message" id="errorMessage"></span>
  </header>

  <main class="main">
    <section class="main__planets-wrapper">
      <div class="main__solen" id="sun"></div>
      <div class="main__merkurius" id="mercury"></div>
      <div class="main__venus" id="venus"></div>
      <div class="main__jorden" id="earth"></div>
      <div class="main__mars" id="mars"></div>
      <div class="main__jupiter" id="jupiter"></div>
      <div class="main__saturnus" id="saturn">
        <div class="main__saturn__ring"></div>
      </div>
      <div class="main__uranus" id="uranus"></div>
      <div class="main__neptunus" id="neptune"></div>
    </section>

    <div class="main__planet-zoomed-view"></div>

    <section class="main__planet-info" id="planetInfo">


      <div class="main__close-info-wrapper">
        <button class="main__close-info-btn" id="closeInfoBtn">X</button>
      </div>
      <div id="planetName" class="main__planet-info-style--name"></div>
      <div id="planetLatinName" class="main__planet-info-style--latin-name"></div>
      <div id="planetDesc" class="main__planet-info-style"></div>
      <div class="main__headers-info-wrapper">
        <div>
          <div id="planetCircum" class="main__planet-info-style">
            <h5 class="main_planet-info--headers">OMKRETS</h5>
          </div>

          <div id="planetTempDay" class="main__planet-info-style">
            <h5 class="main_planet-info--headers">MAXIMAL DAG-TID TEMPERATUR</h5>
          </div>
        </div>
        <div class="main__headers-info--right-coloum">
          <div id="planetKm" class="main__planet-info-style">
            <h5 class="main_planet-info--headers">KM FRÅN SOLEN</h5>
          </div>
          <div id="planetTempNight" class="main__planet-info-style">
            <h5 class="main_planet-info--headers">MINIMUM NATT TEMPERATUR</h5>
          </div>
        </div>
      </div>
      </div>

      <div class="main__planet-info-style" id="planetMoons">
        <h5 class="main_planet-info--headers">MÅNAR</h5>
      </div>
      </div>

    </section>

  </main>

</body>

<!-- <script nomodule="noModule.js"></script> -->
<!-- type="module" -->
<script type="module" src="js/main.js"></script>

</html>
